<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minhas leituras</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body class="container">
        
        <h1 class="text-center">Minhas leituras</h1>

        <div id="mensagemView"></div>

        <form class="form">

            <div class="form-group">
                <label for="nome">Nome do Livro</label>
                <input type="text" id="nome" class="form-control" required autofocus/>
            </div>

            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" class="form-control" required/>        
            </div> 

            <div>
                <label for="nota">Nota da leitura</label>
                <select class="custom-select mr-sm-2" id="nota">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
            </div>

            <br>

            <button class="btn btn-primary" type="submit">Incluir</button>
            <button id="botao-importa" class="btn btn-primary">Importar</button>

        </form>

        <br>
        <br>

        <div id="leituraView"></div>

        <script type="module" src="js/app.js"></script>

    </body>

</html>
